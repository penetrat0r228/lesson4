<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{
            display: block;
        }
        sup{
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="username" placeholder="name" id="name" required> <sup>*</sup>

        <label for="password">password:</label>
        <input type="password" name="password" placeholder="1234" id="password" required> <sup>*</sup>

        <label for="age">age:</label>
        <input type="number" name="age" id="age" min="18" max="99">

        


    </form>


</body>
</html>
